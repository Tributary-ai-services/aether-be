apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'aether-backend'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - aether-dev
                - aether-staging
                - aether-testing
                - aether-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'neo4j'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - aether-dev
                - aether-staging
                - aether-testing
                - aether-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: neo4j
          - source_labels: [__meta_kubernetes_service_port_number]
            action: keep
            regex: 2004

      - job_name: 'redis'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - aether-dev
                - aether-staging
                - aether-testing
                - aether-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: redis

      - job_name: 'kafka'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - aether-dev
                - aether-staging
                - aether-testing
                - aether-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: kafka

  alerts.yml: |
    groups:
      - name: aether-backend
        rules:
          - alert: AetherBackendDown
            expr: up{job="aether-backend"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Aether Backend instance is down"
              description: "Aether Backend instance {{ $labels.instance }} has been down for more than 1 minute."

          - alert: AetherBackendHighErrorRate
            expr: rate(http_requests_total{job="aether-backend",status=~"5.."}[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate in Aether Backend"
              description: "Aether Backend instance {{ $labels.instance }} has high error rate ({{ $value }} errors/sec) for more than 5 minutes."

          - alert: AetherBackendHighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="aether-backend"}[5m])) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High latency in Aether Backend"
              description: "Aether Backend instance {{ $labels.instance }} has 95th percentile latency above 1s for more than 5 minutes."

          - alert: Neo4jDown
            expr: up{job="neo4j"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Neo4j instance is down"
              description: "Neo4j instance {{ $labels.instance }} has been down for more than 1 minute."

          - alert: RedisDown
            expr: up{job="redis"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Redis instance is down"
              description: "Redis instance {{ $labels.instance }} has been down for more than 1 minute."

          - alert: KafkaDown
            expr: up{job="kafka"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Kafka instance is down"
              description: "Kafka instance {{ $labels.instance }} has been down for more than 1 minute."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        ports:
        - containerPort: 9090
          name: http
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=15d'
        - '--web.enable-lifecycle'
        - '--web.enable-admin-api'
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: prometheus
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus