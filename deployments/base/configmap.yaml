apiVersion: v1
kind: ConfigMap
metadata:
  name: aether-config
data:
  gin-mode: "release"
  neo4j-uri: "bolt://neo4j:7687"
  neo4j-database: "aether"
  redis-addr: "redis:6379"
  redis-db: "0"
  keycloak-url: "http://keycloak:8080"
  keycloak-realm: "aether"
  keycloak-client-id: "aether-backend"
  aws-region: "us-east-1"
  s3-bucket: "aether-storage"
  s3-endpoint: "http://minio:9000"
  kafka-brokers: "kafka:9092"
  kafka-topic-prefix: "aether"
  log-level: "info"
  log-format: "json"