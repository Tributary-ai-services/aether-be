apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aether-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "default-ratelimit@kubernetescrd"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.aether.com
    - keycloak.aether.com
    secretName: aether-production-tls
  rules:
  - host: api.aether.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aether-backend
            port:
              number: 8080
  - host: keycloak.aether.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080