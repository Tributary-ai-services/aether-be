apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-backend
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: aether-backend
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "800m"