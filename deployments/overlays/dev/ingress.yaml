apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aether-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: aether-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aether-backend
            port:
              number: 8080
  - host: keycloak-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
  - host: neo4j-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neo4j
            port:
              number: 7474