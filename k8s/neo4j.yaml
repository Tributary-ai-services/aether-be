apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: aether-be
  labels:
    app: neo4j
    component: database
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        component: database
    spec:
      enableServiceLinks: false
      initContainers:
      - name: setup-certs
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          mkdir -p /certs-out/bolt
          cp /certs-in/tls.key /certs-out/bolt/private.key
          cp /certs-in/tls.crt /certs-out/bolt/public.crt
          chmod 644 /certs-out/bolt/*
        volumeMounts:
        - name: bolt-tls-secret
          mountPath: /certs-in
          readOnly: true
        - name: bolt-certs
          mountPath: /certs-out
      containers:
      - name: neo4j
        image: neo4j:5.15-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          value: "neo4j/password"
        - name: NEO4J_PLUGINS
          value: '["apoc"]'
        - name: NEO4J_apoc_export_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_use__neo4j__config
          value: "true"
        - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
          value: "yes"
        - name: NEO4J_server_bolt_enabled
          value: "true"
        - name: NEO4J_server_bolt_listen__address
          value: "0.0.0.0:7687"
        - name: NEO4J_server_bolt_tls__level
          value: "REQUIRED"
        - name: NEO4J_dbms_ssl_policy_bolt_enabled
          value: "true"
        - name: NEO4J_dbms_ssl_policy_bolt_base__directory
          value: "/var/lib/neo4j/certificates/bolt"
        - name: NEO4J_dbms_ssl_policy_bolt_private__key
          value: "private.key"
        - name: NEO4J_dbms_ssl_policy_bolt_public__certificate
          value: "public.crt"
        - name: NEO4J_dbms_ssl_policy_bolt_client__auth
          value: "NONE"
        - name: NEO4J_server_memory_heap_max__size
          value: "2G"
        - name: NEO4J_server_memory_pagecache_size
          value: "1G"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
        - name: neo4j-import
          mountPath: /var/lib/neo4j/import
        - name: neo4j-plugins
          mountPath: /plugins
        - name: bolt-certs
          mountPath: /var/lib/neo4j/certificates
        livenessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: bolt-tls-secret
        secret:
          secretName: neo4j-bolt-tls
      - name: bolt-certs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: neo4j-logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: neo4j-import
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: neo4j-plugins
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: aether-be
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 7474
    targetPort: 7474
    protocol: TCP
  - name: https
    port: 7473
    targetPort: 7473
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: 7687
    protocol: TCP
  selector:
    app: neo4j
    component: database

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-external
  namespace: aether-be
  labels:
    app: neo4j
spec:
  type: NodePort
  ports:
  - name: bolt
    port: 7687
    targetPort: 7687
    nodePort: 30687
    protocol: TCP
  - name: https
    port: 7473
    targetPort: 7473
    nodePort: 30473
    protocol: TCP
  selector:
    app: neo4j
    component: database
