apiVersion: apps/v1
kind: Deployment
metadata:
  name: aether-backend
  namespace: aether-be
  labels:
    app: aether-backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aether-backend
  template:
    metadata:
      labels:
        app: aether-backend
        component: api
    spec:
      containers:
      - name: aether-backend
        image: aether-be:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: aether-backend-config
        - secretRef:
            name: aether-backend-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
