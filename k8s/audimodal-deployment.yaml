apiVersion: apps/v1
kind: Deployment
metadata:
  name: audimodal
  namespace: aether-be
  labels:
    app: audimodal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audimodal
  template:
    metadata:
      labels:
        app: audimodal
    spec:
      containers:
      - name: audimodal
        image: registry-api.tas.scharber.com/audimodal:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aether-backend-secret
              key: jwt-secret
        - name: DB_HOST
          value: "postgres-shared.tas-shared"
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-shared-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-shared-secret
              key: password
        - name: DB_DATABASE
          value: "audimodal"
        - name: DB_AUTO_MIGRATE
          value: "true"
        volumeMounts:
        - name: data-storage
          mountPath: /app/data/storage
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: audimodal-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audimodal-storage
  namespace: aether-be
  labels:
    app: audimodal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  name: audimodal
  namespace: aether-be
  labels:
    app: audimodal
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: audimodal
  type: ClusterIP
